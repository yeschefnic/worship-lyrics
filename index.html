        /* Style for the lyrics container to have a subtle scrollbar */

            width: 8px;
        }
        #lyrics-container::-webkit-scrollbar-track {
            background: #1f2937; /* dark-gray */
        }
        #lyrics-container::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* medium-gray */
            border-radius: 20px;
            border: 3px solid #1f2937; /* dark-gray */

    </style>
</head>

                <!-- Lyrics will be dynamically inserted here -->

        </main>

        <!-- Song Selection Footer -->

        // --- DOM Elements ---
        const songTitleEl = document.getElementById('song-title');
        const songArtistEl = document.getElementById('song-artist');
        const lyricsContentEl = document.getElementById('lyrics-content');
        const songSelectionEl = document.getElementById('song-selection');

        // --- FUNCTIONS ---

        /**
         * Displays a selected song's title, artist, and lyrics on the page.
         * @param {number} songIndex - The index of the song in the `songs` array.
         */
        function displaySong(songIndex) {
            const song = songs[songIndex];
            if (!song) {
                console.error(`Song with index ${songIndex} not found.`);
                return;
            }

            // Update title and artist
            songTitleEl.textContent = song.title;
            songArtistEl.textContent = song.artist;

            // Clear previous lyrics and build new content
            lyricsContentEl.innerHTML = '';
            song.lyrics.forEach(line => {
                const p = document.createElement('p');
                // Make section headers bold and stand out
                if (line.startsWith('[')) {
                    p.className = 'font-bold text-stone-400 pt-2';
                }
                p.textContent = line || '\u00A0'; // Use a non-breaking space for empty lines to maintain spacing
                lyricsContentEl.appendChild(p);
            });
            
            // Scroll lyrics container to the top
            document.getElementById('lyrics-container').scrollTop = 0;

            // Update active button style
            updateActiveButton(songIndex);
        }

        /**
         * Updates the styling of the song selection buttons to show which is active.
         * @param {number} activeIndex - The index of the currently active song.
         */
        function updateActiveButton(activeIndex) {
            const buttons = songSelectionEl.querySelectorAll('button');
            buttons.forEach((button, index) => {
                if (index === activeIndex) {
                    // Active button style
                    button.className = 'px-4 py-2 text-sm font-bold text-white bg-stone-500 rounded-full shadow-lg transform scale-105 transition-all';
                } else {
                    // Inactive button style
                    button.className = 'px-4 py-2 text-sm font-bold text-white bg-gray-700 hover:bg-gray-600 rounded-full transition-all';
                }
            });
        }

        /**
         * Creates the song selection buttons and adds them to the page.
         */
        function createSelectionButtons() {
            songs.forEach((song, index) => {
                const button = document.createElement('button');
                button.textContent = song.title;
                // Set initial class for inactive buttons
                button.className = 'px-4 py-2 text-sm font-bold text-white bg-gray-700 hover:bg-gray-600 rounded-full transition-all';
                
                // Add an event listener to each button
                button.addEventListener('click', () => {
                    displaySong(index);
                });
                
                songSelectionEl.appendChild(button);
            });
        }

        // --- INITIALIZATION ---
        // When the page loads, create the buttons and display the first song.
        window.onload = function() {
            createSelectionButtons();
            displaySong(0); // Display the first song by default
        };
